<!-- Custom JS to load after page
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script>
$(document).ready(function() {

  function init() {
    $('input[type=text]:first').focus();
    $('input[type=text]:first').on('keypress click', function() {
      $('.has-error').hide();
    });
  }


  // Bootstrap tooltip - required for popover

  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });


  // Bootstrap popover

  $(function () {
    $('[data-toggle="popover"]').popover();
  });

  init();

});

// Fade flash messages

$(document).ready(function(){
    $("#alert_div").fadeTo(3000, 500).slideUp(500, function(){
       $("#alert_div").slideUp(500);
        });
})

console.log("Hello, fellow dev! If this interests you, get involved here: https://github.com/ludolatin/ludolatin");
</script>
