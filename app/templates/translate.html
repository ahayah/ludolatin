<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Translation api | Proof of concept</h1>
      <p class="lead">Using the glosbe API to translate individual words.</p>
      <hr class="my-4">
      <div class="words">
        {% for word in words %}
          <button type="button" class="btn btn-success red-tooltip" id="word-{{ loop.index0 }}" data-html="true" data-toggle="tooltip" data-placement="bottom" title="">{{ word }}</button>
        {% endfor %}
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
      // loop through the buttons
      $( ".words" ).children( "button" ).each(function (i) {

          // get the button's text
          var original_word = $( "#word-" + i ).text();

          // get the text's translations
          $.ajax({
              url: "https://glosbe.com/gapi/translate?from=la&dest=eng&format=json&phrase=" + original_word + "&pretty=true",
              type: 'GET',
              crossDomain: true,
              dataType: 'jsonp',
              success: function(data) {
                  var translations = [];

                  // get all translations
                  data["tuc"].forEach(function(item) {
                      if (item.hasOwnProperty("phrase")) {
                          translations.push(item["phrase"]["text"])
                      }
                  });

                  // limit translations to the first 3
                  translations = translations.slice(0, 3)

                  // add a rule between each translation
                  translations = translations.join(" <hr style='border: 1px solid #fff; margin-top: 5px; margin-bottom: 5px'> ")

                  // set translations as tooltip title
                  $( "#word-" + i ).attr('title', translations).tooltip();
              },
          });
      });
    </script>
  </body>
</html>
