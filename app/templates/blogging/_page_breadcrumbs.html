<nav class="breadcrumb" style="background: white;">
  <a class="breadcrumb-item" href="{{ url_for('blogging.index') }}">Articles</a>

  {% if post.tags %}
    {% set tag = post.tags[0] %}
    <a class="breadcrumb-item" href="{{ url_for('blogging.posts_by_tag', tag=tag.lower(), count=10, offset=0) }}">{{ tag | title }}</a>
  {% endif %}

  <span class="breadcrumb-item active">{{ post.title }}</span>
</nav>
