{{ form.email.label(class="sr-only") }}
{{ form.email(
  class="form-control",
  type="email",
  placeholder=form.email.label.text,
  maxlength=128,
  autocapitalize="off",
  autocorrect="off",
) }}
{% if form.errors.email %}
  <div class="form-control-feedback">{{ form.errors.email[0] }}</div>
{% endif %}
