{% extends "base.html" %}
{% from 'auth/_form_fields.html' import email, submit %}

{% block content %}
<form class="form-auth" method=post>
  <h2 class="form-auth-heading">{{ title }}</h2>

  {{ form.hidden_tag() }}
  {{ email(form) }}
  {{ submit(form) }}

  <p>Not needed? <a href="{{ url_for('dashboard.dashboard') }}">Go home</a>.</p>
</form>
{% endblock %}
